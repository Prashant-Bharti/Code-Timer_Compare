<!DOCTYPE html>
<html>
<head>
    <title>Code Timer & Compare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        textarea { width: 100%; height: 120px; margin-top: 10px; }
        .result-box { background: #f1f1f1; padding: 10px; margin-top: 10px; }
        #chart-container { position: fixed; bottom: 10px; right: 10px; width: 400px; height: 250px; background: white; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Code Execution Timer & Comparison</h1>

    <div id="code-boxes">
        <textarea placeholder="Paste your C++ code here..."></textarea>
    </div>

    <button onclick="runAllCodes()">Run Code</button>
    <button onclick="addCodeBox()">Compare</button>

    <div id="results"></div>

    <div id="chart-container">
        <canvas id="timeChart"></canvas>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
